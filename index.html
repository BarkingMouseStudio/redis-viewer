<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>redis.io</title>

  <link href="favicon.png" rel="shortcut icon" />
  
  <link rel="stylesheet" type="text/css" href="styles.css" media="all" />

  <script src="scripts/deps/underscore.js"></script>
  <script src="scripts/deps/jquery.js"></script>
  <script src="socket.io/socket.io.js"></script>

  <script src="main.js"></script>

  <script type="text/template" id="key-template">
    <li>
      <a href="#<%= command %> <%= reply %><% if (command === 'LRANGE') { %> 0 -1<% } %><% if (command === 'ZRANGE') { %> 0 -1 WITHSCORES<% } %>"><%= reply %></a>
      <span><%= type %></span>
      <a href='#DEL <%= reply %>' class="confirm">[DEL?]</a>
    </li>
  </script>
  <script type="text/template" id="string-template">
    <li>
      <pre><%= reply %></pre>
      <br />
      <a href='#KEYS *'>[KEYS *]</a>
    </li>
  </script>
  <script type="text/template" id="hash-template">
    <li>
      <% _.each(reply, function(val, key) { %>
        <div class="hash-row"><div class="hash-key"><%= key %>:</div> <pre class="hash-val"><%= val %></pre></div>
      <% }); %>
      <a href='#KEYS *'>[KEYS *]</a>
    </li>
  </script>
  <script type="text/template" id="list-template">
    <li>
      <% _.each(reply, function(val, key) { %>
        <div class="hash-row"><div class="hash-key"><%= key %>:</div> <pre class="hash-val"><%= val %></pre></div>
      <% }); %>
      <a href='#KEYS *'>[KEYS *]</a>
    </li>
  </script>
  <script type="text/template" id="set-template">
    <li>
      <% _.each(reply, function(val, key) { %>
        <div class="hash-row"><div class="hash-key"><%= key %>:</div> <pre class="hash-val"><%= val %></pre></div>
      <% }); %>
      <a href='#KEYS *'>[KEYS *]</a>
    </li>
  </script>
  
</head>
<body>
  <header id="main-header">
    <input type="text" id="command" placeholder="redis>" />
    <h1><a href="http://redis.io/" title="redis.io" target="_blank"><img src="redis-logo.png" alt="redis.io" /></a></h1>
  </header>
  <section id="results">
    <h2 id="title"></h2>
    <h3 id="subtitle"></h3>
    <ul id="results"></ul>
  </section>
</body>
</html>
